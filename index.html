<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a0faff0142.js" crossorigin="anonymous"></script>
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="container">
        <div class="perfil">
            <div id="fecha"></div>
            <h1>Listo para organizar tu día?</h1>
            <span>Vamos a cumplir tus Metas</span>
        </div>
        
        <div class="container">
            <h2 class="titulo">Lista de Tareas</h2>
            <input type="text" class="input" id="input" name="tarea" placeholder="Escribe aquí">
            <button class="btn-todo" id="btn-todo">Añadir</button>
        </div>

        <div class="container-todo">
            <div class="container_list">
                <div class="container-list-1">
                    <input type="checkbox" class="casilla">
                    <p class="actividad">Tarea</p>
                </div>
                <div class="container_list-btn">
                    <button class="btn-eliminar"><i class="fas fa-trash-can" style="color: #40199a;"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
